{% set name = "titiler-core" %}
{% set version = "0.18.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/titiler.core-{{ version }}.tar.gz
  sha256: 63d0c64b7dfdd0b9a09db275bcc771ac9c7b28717ec477e4257778002ff53cb6

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pdm-pep517
    - pip
    - python {{ python_min }}
  run:
    - fastapi >=0.108.0
    - geojson-pydantic >=1.0,<2.0
    - jinja2 >=2.11.2,<4.0.0
    - numpy
    - pydantic >=2.0,<3.dev0
    - rasterio
    - rio-tiler >=6.3.0,<7.0
    - morecantile >=5.0,<6.0
    - simplejson
    - typing_extensions >=4.6.1
    - python >={{ python_min }}
test:
  imports:
    - titiler
    - titiler.core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/developmentseed/titiler
  summary: A modern dynamic tile server built on top of FastAPI and Rasterio/GDAL.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylere
    - rsignell-usgs
